<header class="site-header">
    <nav class="container">
        <div class="nav-brand">
            <a href="/" class="brand-link">{{ .Site.Title }}</a>
        </div>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
